MODEL_PATH = 
MODEL_ALT_NAME = 
;this will override the path to the model including the model name. if this is empty or not valid, it will search Phi3.gguf in GTA 5 folder and use that one.
;it will try to use the model name you do (full name, like Phi3.gguf) and then search for it in the path, and if its not found there, in the GTA 5 roof folder, and if its not found there, use Phi3.gguf from the main GTA 5 root folder.

DEBUG_LEVEL = 2 

; following are not jet enabled in the asi
; enabled or disabled debug. 0 or lower = off, 1 = on, 2 or higher will also enable the metrics and timers logging file (log2, log3).
LOG_NAME = kkamel.log
; gives you loading status, intput, output, information about llama
LOG2_NAME = kkamel_metrics.log
;gives you the VRAM and RAM allocation timers as well as deletion timers and usages after and before loading the model in MB
LOG3_NAME = kkamel_timers.log
; gives you the time and tokens in per second for the actual generation during a conversation.
LOG4_NAME = kkamel_load.log
